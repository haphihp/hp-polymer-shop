<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="my-icons.html">

<dom-module id="my-app">

    <template>

        <iron-ajax
            id="menu_update"
            auto
            url="http://localhost:2403/category"
            handle-as="json"
            on-response="handleMenuResponse"
            debounce-duration="300"></iron-ajax>
        <style>

            :host {
                display: block;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
            }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .drawer-list a.subroute {
                padding-left: 32px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <app-route
            route="{{subroute}}"
            pattern="/:id"
            data="{{subrouteData}}">
        </app-route>

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="top" href="/">Home</a>
                    <a name="product-new" href="/product-new">Create product</a>
                    <template is="dom-repeat" items="{{categories}}">
                        <a name="category" href="/category/{{item.id}}">{{item.brand}}</a>
                    </template>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>My App</div>
                    </app-toolbar>
                </app-header>

                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <hp-top name="top"></hp-top>
                    <hp-product-new name="product-new"></hp-product-new>
                    <hp-product-edit name="product-edit"></hp-product-edit>
                    <hp-category name="category"></hp-category>
                    <hp-product name="product"></hp-product>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script>

        Polymer({

            is: 'my-app',

            properties: {

                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                categories: {
                    type: Array,
                    value: [],
                    notify: true,
                }

            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function (page) {
                this.page = page || 'top';
            },

            _pageChanged: function (page) {
                // load page import on demand.
                this.importHref(
                    this.resolveUrl('hp-' + page + '.html'), null, null, true);
            },

            handleMenuResponse: function (event, data) {
                this.categories = data.response;
            },
        });

    </script>

</dom-module>
