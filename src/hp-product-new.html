<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<script>
    function _submit(event) {
        Polymer.dom(event).localTarget.parentElement.submit();
    }
    function _reset(event) {
        var form = Polymer.dom(event).localTarget.parentElement
        form.reset();
    }
</script>

<dom-module id="hp-product-new">
    <template>

        <iron-ajax
        auto
        url="http://localhost:2403/category"
        handle-as="json"
        on-response="handleCategories"
        debounce-duration="300"></iron-ajax>

        <style>
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }

            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }
        </style>

        <div class="card">
            <h1>Create product</h1>
            <form is="iron-form" method="post" action="http://localhost:2403/product" id="form_submit">
                <paper-input name="name" label="Name" required error-message="Invalid input!"></paper-input>
                <paper-dropdown-menu label="Category" name="categoryId" attr-for-selected="value" required>
                    <paper-menu class="dropdown-content">
                        <template is="dom-repeat" items="{{categories}}">
                            <paper-item value="{{item.id}}">{{item.brand}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu>
                <paper-input type="number" min="0" name="price" label="Price" required error-message="Please input number"></paper-input>
                <br>
                <paper-button raised onclick="_submit(event)">Submit</paper-button>
                <paper-button raised onclick="_reset(event)">Reset</paper-button>
            </form>
        </div>
    </template>

    <script>
        Polymer({
            is: 'hp-product-new',
            categories: {
                type: Array,
                value: [],
                notify: true,
            },
            handleCategories: function(event, data) {
                if (data.response) {
                    this.categories = data.response;
                    console.log(this.categories);
                }
            },
        });
    </script>

</dom-module>
