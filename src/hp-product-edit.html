<script>
    function _submit(event) {
        Polymer.dom(event).localTarget.parentElement.submit();
    }
    function _reset(event) {
        var form = Polymer.dom(event).localTarget.parentElement
        form.reset();
    }
</script>

<dom-module id="hp-product-edit">
    <template>

        <iron-ajax
        auto
        url="http://localhost:2403/category"
        handle-as="json"
        on-response="handleCategories"
        debounce-duration="300"></iron-ajax>

        <iron-ajax
            auto
            url="http://localhost:2403/product/?id={{subrouteData.id}}"
            handle-as="json"
            on-response="handleProduct"
            debounce-duration="300"></iron-ajax>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <app-route
            route="{{subroute}}"
            pattern="/:id"
            data="{{subrouteData}}">
        </app-route>

        <style>
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }

            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }
        </style>

        <div class="card">
            <h1>Edit product</h1>
            <form is="iron-form" method="post" action="http://localhost:2403/product" id="form_submit">
                <input type="hidden" name="id" value="{{product.id}}"/>
                <paper-input name="name" label="Name" required value="{{product.name}}"></paper-input>
                <paper-dropdown-menu label="Category" name="categoryId" required>
                    <paper-menu class="dropdown-content" selectedValues="{{product.categoryId}}">
                        <template is="dom-repeat" items="{{categories}}">
                            <paper-item value="{{item.id}}">{{item.brand}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu>
                <paper-input name="price" label="Price" required value="{{product.price}}" type="number" min="0"></paper-input>
                <br>
                <paper-button raised onclick="_submit(event)">Save</paper-button>
            </form>
        </div>

    </template>

    <script>
        Polymer({
            is: 'hp-product-edit',
            categories: {
                type: Array,
                value: [],
                notify: true,
            },
            product: {
                type: {},
                notify: true,
            },
            categoryNumber: {
                type: Number,
                value: 0,
            },
            handleCategories: function(event, data) {
                if (data.response) {
                    this.categories = data.response;
                    console.log(this.categories);
                }
            },
            handleProduct: function(event, data) {
                if (data.response) {
                    this.product = data.response;
                    console.log(this.categories);
                }
            },
        });
    </script>

</dom-module>
